{% load static %}

<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">


<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="{% static 'estilo.css' %}" rel="stylesheet" type="text/css">


<link href="{% static 'sweetalert2.min.css'%}" rel="stylesheet" type="text/css">

<link href="{% static 'assets/global/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'assets/global/plugins/simple-line-icons/simple-line-icons.min.css'%}" rel="stylesheet" type="text/css">

<link href="{% static 'assets/global/plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
<link href="{% static 'assets/global/plugins/uniform/css/uniform.default.css'%}" rel="stylesheet" type="text/css">
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN PAGE LEVEL STYLES -->
<link href="{% static 'assets/admin/pages/css/login.css'%}" rel="stylesheet" type="text/css"/>
<!-- END PAGE LEVEL SCRIPTS -->
<!-- BEGIN THEME STYLES -->
<link href="{% static 'assets/global/css/components-md.css'%}" id="style_components" rel="stylesheet" type="text/css"/>
<link href="{% static 'assets/global/css/plugins-md.css'%}" rel="stylesheet" type="text/css"/>

<!-- END THEME STYLES -->
<link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-md login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo" id="logo_login">
	<img src="{% static 'assets/admin/layout/img/logojc.png'%}" alt="logo" class="logo-default" style="width: 500"/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">

	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="{% url 'login'%}" method="post">
	   {% csrf_token %} 

		<h3 class="form-title">Servicios Externos</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Entre un Usuario y una Contraseña </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Usuario</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" id="username" />
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Contraseña</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Contraseña" name="password" id="password" />
		</div>
		<div class="form-actions" style="padding-left: 150">
			<button type="submit" class="btn btn-success uppercase" name="login" href="{% url 'index'%}">Acceder</button>
			
			
			
		</div>
		
		
	</form>
	

<script src="{% static 'assets/global/plugins/jquery.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/jquery-migrate.min.js'%}" type="text/javascript"></script>

<script src="{% static 'assets/global/plugins/bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>

<script src="{% static 'assets/global/plugins/jquery.blockui.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/uniform/jquery.uniform.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/global/plugins/jquery.cokie.min.js'%}" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="{% static 'assets/global/plugins/jquery-validation/js/jquery.validate.min.js'%}" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="{% static 'assets/global/scripts/metronic.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/admin/layout/scripts/layout.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/admin/layout/scripts/demo.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/admin/pages/scripts/login.js'%}" type="text/javascript"></script>

<script src="{% static 'sweetalert2.all.min.js'%}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
jQuery(document).ready(function() {     
	Metronic.init(); // init metronic core components
	Layout.init(); // init current layout
	Login.init();
	Demo.init();
});

{% if error %}
 Swal.fire({
   type: 'error',
   icon: 'error',
   title: 'Lo sentimos',
   text: 'Usuario o Contraseña incorrecta',
   
});
{%endif%}

</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
